<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rocketcoffee</title>
  </head>

  <body>
    <header class="head-container">
      <div class="logo">
        <img src="assets/img/logo.svg" alt="Logo rocketcoffee">
      </div>

      <nav class="menu">
        <ul>
          <li>Home</li>
          <li>Menu</li>
          <li>Recompensas</li>
          <li>Gift Cards</li>
          <li>Lojas</li>
        </ul>
      </nav>

      <div class="button">
        <button>
          Pegar meu café
        </button>
      </div>

    </header>

    <main>
      <div class="container">
        <div class="main-text">
          <h1>Great Coffee</h1>
          <h2>&lt;Great Code&gt;</h2>
        </div>

        <div>
          <img class="coffe" src="assets/img/img-coffee.png" alt="Copos da rocketcoffee com grãos de café ao redor">
        </div>

      </div>
    </main>
  </body>
</html>
